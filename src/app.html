<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Universal Barber</title>
</head>

<body>

  <div class="barber-wrap">
    <div class="top-section">
      <h1 class="top-section__title"></h1>
      <p class="top-section__state"></p>
    </div>

    <div class="renderers"></div>
    <pre class="story-time"><span class="story-time__inner"></span></pre>
  </div>

  <style type="text/css" media="screen">
    html,
    body,
    .barber-wrap {
      height: 100%;
      min-height: 500px;
      margin-top: 0;
      margin-bottom: 0;
    }


    .barber-wrap {                  /*   Outer vertical layout:                   */
      display: flex;                /*            +-----------+                   */
      flex-direction: column;       /*            |height: 1  |  // .top-section  */
    }                               /*            +-----------+                   */
    .top-section {                  /*            |height: 10 |  // .renderers    */
                                    /*            |           |                   */
    }                               /*            +-----------+                   */
    .renderers {                    /*            |height: 2  |  // .story-time   */
      flex-grow: 8;                 /*            +-----------+                   */
    }
    .story-time {
      flex-grow: 1;
    }


    .renderers {
      display: flex;                        /*   Column layout for renderers:      */
      align-items: flex-start;              /*         +----------------------+    */
      justify-content: flex-start;          /*         |+-----+ +-----+       |    */
      flex-flow: column wrap;               /*         ||1    | |4    |       |    */
      align-content: flex-start;            /*         |+-----+ +-----+       |    */
    }                                       /*         |+-----+ +-----+       |    */
    .render-slot {                          /*         ||2    | |5    |       |    */
      border-top: 1px solid #888;           /*         |+-----+ +-----+       |    */
      width: 300px;                         /*         |+-----+               |    */
      margin-right: 1rem;                   /*         ||3    |               |    */
      padding: 0.5rem 0;                    /*         |+-----+               |    */
    }                                       /*         +----------------------+    */
    .render-slot:last-child {
      border-bottom: 1px solid #888;
    }


    .story-time {
      border-top: 1px solid #888;
      padding-top: 0.5rem;
    }

  </style>

</body>
</html>
